<div class="container">
    <div class="opponent">
        <p>{{opponentName}}</p>
        <table>
            <tr>
                <td *ngFor="let number of opponentCombination">
                    <img src="..\..\assets\images\{{number}}.png" class="diceImage"/>
                </td>
            </tr>
        </table>
        <br>
    </div>
<br>
<br>
    <div class="player">
        <table>
            <tr>
                <td *ngFor="let number of handNumbers">
                    <img src="..\..\assets\images\{{number}}.png" class="diceImage"/>
                </td>
            </tr>
        </table>
        <p>{{playerName}}</p>
        <br>
        <p>{{handPower}}</p>
        <div *ngIf="isFirstThrow">
            <button (click)="throwDices()" class="btn btn-primary">Throw dices</button>
        </div>
        <div *ngIf="!isFirstThrow">
            <button (click)="reroll()" *ngIf="canReroll" class="btn btn-primary">Reroll</button>
            <button (click)="setNewRound()" class="btn btn-primary">Continue</button>
        </div>
    </div>
</div>
